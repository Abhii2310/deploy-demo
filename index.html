<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Percentage Calculator</h1>
        <div class="form-group">
            <label for="total-marks">Total Marks</label>
            <input type="number" id="total-marks" placeholder="Enter total marks">
        </div>
        <div class="form-group">
            <label for="obtained-marks">Obtained Marks</label>
            <input type="number" id="obtained-marks" placeholder="Enter obtained marks">
        </div>
        <button class="calculate-btn" onclick="calculatePercentage()">Calculate Percentage</button>
        <div id="result" class="result" style="display: none;">
            <p id="percentage"></p>
            <p id="grade"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
